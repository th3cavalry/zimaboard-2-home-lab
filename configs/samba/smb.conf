################################################################################
# ZimaBoard Homelab - Samba Configuration
# 
# This is a minimal and modern Samba configuration file.
# It defines a single network share for the homelab.
#
# Share Location: /mnt/ssd/fileshare (approx. 1TB on SSD)
# Access: Guest access enabled by default (change if authentication needed)
################################################################################

[global]
   # Network Identity
   workgroup = WORKGROUP
   server string = ZimaBoard File Server
   netbios name = ZIMABOARD
   
   # Security Settings
   security = user
   map to guest = Bad User
   
   # Performance Optimizations
   socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072
   read raw = yes
   write raw = yes
   max xmit = 65535
   dead time = 15
   getwd cache = yes
   
   # Logging
   log file = /var/log/samba/log.%m
   max log size = 50
   log level = 1
   
   # Disable services we don't need
   dns proxy = no
   load printers = no
   printing = bsd
   printcap name = /dev/null
   disable spoolss = yes

[Shared]
   comment = ZimaBoard Network File Share (1TB)
   path = /mnt/ssd/fileshare
   browseable = yes
   writable = yes
   guest ok = yes
   read only = no
   
   # Security: More restrictive permissions (files: 0755, directories: 0755)
   # For completely open access, change to 0777
   create mask = 0755
   directory mask = 0755
   
   # Note: Running as root for maximum compatibility
   # For better security with authenticated access:
   # 1. Remove "force user = root" and "force group = root"
   # 2. Set "guest ok = no"
   # 3. Add "valid users = your-username" or "valid users = @your-group"
   force user = root
   force group = root
