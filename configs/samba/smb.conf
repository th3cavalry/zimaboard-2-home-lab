################################################################################
# ZimaBoard Homelab - Samba Configuration
# 
# This is a minimal and modern Samba configuration file.
# It defines a single network share for the homelab.
#
# Share Location: /mnt/ssd/fileshare (approx. 1TB on SSD)
# Access: Guest access enabled by default (change if authentication needed)
################################################################################

[global]
   # Network Identity
   workgroup = WORKGROUP
   server string = ZimaBoard File Server
   netbios name = ZIMABOARD
   
   # Security Settings
   security = user
   map to guest = Bad User
   
   # Performance Optimizations
   socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072
   read raw = yes
   write raw = yes
   max xmit = 65535
   dead time = 15
   getwd cache = yes
   
   # Logging
   log file = /var/log/samba/log.%m
   max log size = 50
   log level = 1
   
   # Disable services we don't need
   dns proxy = no
   load printers = no
   printing = bsd
   printcap name = /dev/null
   disable spoolss = yes

[Shared]
   comment = ZimaBoard Network File Share (1TB)
   path = /mnt/ssd/fileshare
   browseable = yes
   writable = yes
   guest ok = yes
   read only = no
   create mask = 0777
   directory mask = 0777
   force user = root
   force group = root
   # For authenticated access, uncomment and configure:
   # guest ok = no
   # valid users = @smbgroup
   # Or for specific user: valid users = username
